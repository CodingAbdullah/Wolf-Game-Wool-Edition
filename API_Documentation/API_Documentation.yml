    description: Fetch Wolf Game Farmer floor prices
  - name: Wolf Game Genesis Land
    description: Fetch Wolf Game Land floor prices
  - name: Wolf Game Wolf & Sheep
    description: Fetch Wolf Game Wolf & Sheep floor prices
paths:
  /wolf-game-farmer-floor-price:
    get:
      tags:
        - Wolf Game Farmers
      summary: Fetches Wolf Game Farmer floor price
      operationId: getWolfGameFarmerFloorPrice
      description: |
        By passing in the appropriate parameters, you can lookup the asset floor price
      parameters:
        - in: header
          name: X-API-KEY
          description: Must pass in token as a header for making authenticated calls
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Asset floor price displayed
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Wolfgame'
        '400':
          description: Bad request
